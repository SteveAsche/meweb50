<!DOCTYPE html>
<html lang="en">
    <style>
        body,html{
            height:100%;
            margin:0;
            padding:0; 
            font-family: Arial, Helvetica, sans-serif;
            display:flex;
            flex-direction: column;

        }


        #search {
            border-color:white;
            /* color: blue; */
            outline-color: black;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

        }

        .navbar {
            display: flex;
            justify-content: right;
            align-items: center;
            background-color: aqua;
            padding: 1rem;

        }

        .navbar-links {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 1rem;
        }

        .navbar-links li {
            display: inline;

        }

        .navbar-links a {
            text-decoration: none;
        }



        .centered-container {
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            align-items: center;
            align-content: center;
            justify-content: center;
        }

        input[type="submit"] {
            display: block;
            margin: 0 auto 10px auto;
        }

        input[type="text"] {
            width: 350px;
        }

        .searchbox{

            /*border: solid 1px; */
        
            
            border-radius: 20px;
            height: 30px;
            width: 100%;
            outline-style:none;
            box-shadow: none;
            border-color: black;
            background-color:white;
            align-items: center;

        }

        .searchbox:hover {
            box-shadow: 0 0 2px 2px #cacaca;

        }

        #search-button {
            margin-bottom: 10px;
            margin-top: 15px;
            padding-top: 3px;
            align-self: center;

        }





    </style>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Search</title>
    </head>
    <body>
        <nav class="navbar">
            <ul class="navbar-links">
                <li><a href="imagesearch.html">Image Search</a></li>
                <li><a href="advancedsearch.html">Advanced Search</a></li>
            
            </ul> 
        </nav>
        <div class="container">
            <div class="centered-container">
                <form action="https://www.google.com/search">

                        <input class="searchbox" id="search" type="text" name="q" placeholder="Search Google" required>
                        <input id="search-button" type="submit" value="Google Search">

                
                </form>
            </div>
        </div>
    </body>
</html>
